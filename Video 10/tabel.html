<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td>Baris 1 Kolom 1</td>
			<td>Baris 1 Kolom 2</td>
		</tr>
		<tr>
			<td>Baris 2 Kolom 1</td>
			<td>Baris 2 Kolom 2</td>
		</tr>
	</table>

	<table border="1">
		<thead>
			<th>Kolom 1</th>
			<th>Kolom 2</th>
		</thead>
		<tbody>
			<tr>
				<th>Baris 1</th>
				<td>Baris 1 Kolom 1</td>
				<td>Baris 1 kolom 2</td>
			</tr>
			<tr>
				<th>Baris 2</th>
				<td>Baris 2 Kolom 1</td>
				<td>Baris 2 Kolom 2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
