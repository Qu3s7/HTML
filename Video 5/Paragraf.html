<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>
	<!-- Tag P,BR,dan HR -->
<p>Paragraf 1</p>
<br>
<p>Paragraf 2</p>
<hr>
<!-- Bold,Italic,Underline -->
<p><b>Selamat Datang</b> di <i>Video Ke 5</i></p>
<p>Nama Saya <u>Haris Wimardin</u></p>
<hr>
<!-- Strong,EM -->
<p><strong>Pengumuman</strong> Kuliah <em>Ditiadakan</em></p>
</body>
</html>
